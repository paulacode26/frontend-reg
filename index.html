<!--Registration Form-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">BVC Sport Club Event Registration </div>
    <div class="content">
      <form method="post">
        <div class="user-details">
          <div class="input-box">
            <label class="details">ID</label>
            <input type="text" class = "inputbox" placeholder="Enter your ID" name = "id" required>
          </div>
          <div class="input-box">
            <label class="details">Full name</label>
            <input type="text" class = "inputbox" placeholder="Enter your Full name" name = "fullname" required>
          </div>
          <div class="input-box">
            <label class="details">Address</label>
            <input type="text" class = "inputbox" placeholder="Enter your Address" name = "address" required>
          </div>
          <div class="input-box">
            <label class="details">Select status</label>
            <select type="text" class = "status"  name = "status" required>
                <option value="">Select status</option>
                <option value="Student">Student</option>
                <option value="Staff">Staff</option>
                <option value="Volunteer">Volunteer</option>
            </select> 
          </div>
          
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
